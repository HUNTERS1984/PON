CoreBundle\Entity\RefreshToken:
    type: entity
    table: null
    repositoryClass: CoreBundle\Repository\RefreshTokenRepository
    manyToOne:
        appUser:
            targetEntity: AppUser
            inversedBy: refreshTokens
            joinColumn:
                name: app_user_id
                referencedColumnName: id
        client:
            targetEntity: Client
            inversedBy: refreshTokens
            joinColumn:
                name: client_id
                referencedColumnName: id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
    lifecycleCallbacks: {  }
